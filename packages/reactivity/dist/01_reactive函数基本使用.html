<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hh1"></h1>
    <button id="btn1">切换为React</button>
    <button id="btn2">切换为Facebook</button>
    <script src="./reactivity.global.js"></script>
    <script>
        const { reactive,effect }  = reactivity;
        const info = { name:'vue3',author:'尤雨溪' };
        const _info = reactive(info);
        console.log(_info);

        effect(()=>{
            document.getElementById('hh1').textContent = `框架名称:${_info.name},作者:${_info.author}`
        })
        document.getElementById('btn1').addEventListener('click',()=>{
            _info.name = 'React'
        })
        document.getElementById('btn2').addEventListener('click',()=>{
            _info.author = 'Facebook'
        })

    </script>
</body>
</html>
