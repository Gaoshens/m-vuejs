<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hh1"></h1>
    <button id="btn1">分支切换</button>
    <button id="btn2">Facebook</button>
    <button id="btn3">React</button>
    <script src="./reactivity.global.js"></script>
    <script>
        // 分支切换解决方案
        // 每次执行run函数都清除当前effect类收集的依赖
        const { reactive,effect }  = reactivity;
        const info = { name:'vue3',author:'尤雨溪',flag:false };
        const _info = reactive(info);
        effect(()=>{
            console.log('执行了');
            document.getElementById('hh1').textContent = _info.flag ? `框架名称:${_info.name}` : `作者:${_info.author}`
        })

        document.getElementById('btn1').addEventListener('click',()=>{
            _info.flag = true
        })
        document.getElementById('btn2').addEventListener('click',()=>{
            _info.author = 'Facebook'
        })
        document.getElementById('btn3').addEventListener('click',()=>{
            _info.name = 'React'
        })

    </script>
</body>
</html>
